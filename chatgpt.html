<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label>Speed: <input type="range" id="speedSlider" min="1" max="100" value="5"> <span id="speedValue">5</span></label>
        <label>Enemies: <input type="range" id="enemySlider" min="1" max="100" value="5"> <span id="enemyValue">5</span></label>
        <label>Player Level: <input type="range" id="levelSlider" min="1" max="100" value="1"> <span id="levelValue">1</span></label>
    </div>
    <div id="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <span>WPM: <span id="wpm">0</span></span>
        <span>CPM: <span id="cpm">0</span></span>
    </div>
    <div id="cigi">
        <label>Text: <span id="textValue"></span></label>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
